<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cat Keyboard</title>
</head>
<body>
    <main>
        <h1>
            <img src="cat-keyboard.png" alt="Cat typing on keyboard">
            Cat Keyboard
        </h1>
        <div id="header">
            <div id="info">30</div>
            <div id="buttons">
                <button>Restart</button>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">Click here to begin</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
